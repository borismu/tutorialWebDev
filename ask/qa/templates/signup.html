<form class="form-horizontal" method="post" action="/signup/">
{% csrf_token %}
<fieldset>

<div class="control-group
">
<label class="control-label">Username</label>
<div class="controls"><input id="id_title" maxlength="50" name="username" type="text"></div>
</div>

<div class="control-group
">
<label class="control-label">Email</label>
<div class="controls"><input id="id_email" maxlength="50" name="email" type="email"></div>
</div>

<div class="control-group
">
<label class="control-label">Password</label>
<div class="controls"><input id="id_password" maxlength="50" name="password" type="password"></div>
</div>

</fieldset>
<div class="form-actions">
<button type="submit" class="btn btn-primary">
Зарегистрироваться</button>
</div>
</form>
